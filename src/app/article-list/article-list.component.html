
<!-- content -->
<div class="wrapper row2">
  <div id="container">
    <!-- content body -->
    <div id="content">
      <!-- section 1 -->
      <section>

        <!-- article 1 -->
        <article *ngFor="let blog of content.blogList">
          <h2>{{blog.title}}</h2>
          <div>{{blog.author}}</div>
          <time>{{blog.date}}</time>

          <p>{{blog.description}}</p>
          <p class="more"><a href="#">Read More &raquo;</a></p>
        </article>

      </section>


    </div>

    <!-- / content body -->
    <div class="clear"></div>
  </div>
</div>
