<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      

        <section>

          <div class="post-preview" *ngIf="blogs">
            <article *ngFor="let blog of blogs">
              <h1 class="post-title">{{blog.title}}</h1>
              <h4 class="post-meta">{{blog.author}}</h4>
              <!-- <time>{{blog.date}}</time> -->

              <p class="post-subtitle">{{displayTruncatedContent(blog.description)}}</p>
              <!-- <p class="more"><a (click)="openSingleArticle(blog)">Read More &raquo;</a></p> -->
              <button class="btn btn-primary float-right" [routerLink]="['/single-article', blog.id]">Read more</button>
              <br><br><hr>

           


          </article>

          </div>

          </section>
   
      </div>
    </div>
  </div>
